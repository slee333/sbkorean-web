        function onSignIn(googleUser) {

            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
            
            var id_token = googleUser.getAuthResponse().id_token;

            $.ajax({
                url: "/api/auth",
                type: "post",
                data: { 'name': profile.getName(), "email": profile.getEmail(), "idtoken": id_token, "emailCRC": crc32(profile.getEmail()) },
                success: function(data){
                    localStorage.setItem("SBUser-curr-email", profile.getEmail())
                    if (typeof(data.redirect) == "string") {
                         window.location = data.redirect
                    }

                },
                error: function(err){
                    console.log("ERROR popped up")
                    window.location = "/"
                }
            })

        }

        function standardRegister(req,res) {

                $.ajax({
                        url: "/register",
                        type: "post",
                        data: { 'firstname':firstname, "lastname":lastname, "passwd":passwd, "passwd2":passwd2, "email":email, "emailCRC": emailCRC },
                        success: function(data){
                            localStorage.setItem("SBUser-curr-email", email)
                            if (typeof(data.redirect) == "string") {
                                window.location = data.redirect
                            }
                        },
                        error: function(err){
                        console.log("ERROR popped up")
                        var errorArray = err.responseJSON;
			updateAlerts(errorArray);
                        ///
                        // Display error messages
                        ///
                    }
                })

        }

        function standardLogin(req,res) {

                            }

                    }
		})
        }

	function updateAlerts(errors){
	     document.getElementsByName("email-err-div")[0].style.display = "none";
	     document.getElementsByName("firstname-err-div")[0].style.display = "none";
	     document.getElementsByName("lastname-err-div")[0].style.display = "none";
	     document.getElementsByName("passwd-err-div")[0].style.display = "none";
	     document.getElementsByName("passwd2-err-div")[0].style.display = "none";
	     console.log('updating alerts')
	     if(errors.length>0){
		var message = ""
		for (i=0; i < errors.length; i++){
		    message = errors[i].msg;
		    document.getElementById(errors[i].param + "-err").innerHTML = "**" + message;
		   
		    document.getElementsByName(errors[i].param + "-err-div")[0].style.display = "inline";
		}

	    }
	}

        var makeCRCTable = function(){
            var c;
            var crcTable = [];
            for(var n =0; n < 256; n++){
                c = n;
                for(var k =0; k < 8; k++){
                    c = ((c&1) ? (0xEDB88320 ^ (c >>> 1)) : (c >>> 1));
                }
                crcTable[n] = c;
            }
            return crcTable;
        }

        var crc32 = function(str) {
            var crcTable = window.crcTable || (window.crcTable = makeCRCTable());
            var crc = 0 ^ (-1);

            for (var i = 0; i < str.length; i++ ) {
                crc = (crc >>> 8) ^ crcTable[(crc ^ str.charCodeAt(i)) & 0xFF];
            }

            return (crc ^ (-1)) >>> 0;
        };
